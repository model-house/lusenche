<body>

    <div id="initial-content">

                </section>
                
                <section id="contact">

                    <form class="visit-form">
                        <div class="form-group">
                            <label for="name">성명 <span>*</span></label>

                        </div>
                        <div class="form-group">
                            <label for="phone">연락처 <span>*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">문의사항</label>
                            <textarea id="message" name="message" rows="4"></textarea>
                        </div>
                        <div class="privacy-consent">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy" class="privacy-consent-text">

    <style>
        /* 초기 로딩 스타일 */
        .initial-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e0e0e0;
            border-top-color: #1a5490;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .initial-loading h1 {
            margin-top: 30px;
            font-size: 2rem;
            color: #2c3e50;
        }
        
        .initial-loading p {
            margin-top: 10px;
            color: #7f8c8d;
        }
        
        /* JS 로드 후 initial-content 숨김 */
        body.js-loaded #initial-content {
            display: none;
        }
    </style>
